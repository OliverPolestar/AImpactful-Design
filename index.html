<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;}
    #camera-feed {
      width: 100%;
      height: auto;
      display: none;}
    header {
      background-color: #007bff;
      color: #fff;
      padding: 30px 0;
      text-align: center;}
    h1 {
      margin: 0;
      font-size: 36px;}
    nav ul {
      list-style: none;
      padding: 0;
      text-align: center;}
    nav ul li {
      display: inline;
      margin: 0 10px;}
    section {
      padding: 50px 20px;
      text-align: center;}
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;}
    .box{
      width:100px;
      height:100px;
      display: inline-block;
      border:5px solid #ccc;
      background-repeat: no-repeat;
      background-position: center center;
      background-origin: border-box;
      background-size: cover;}
  </style>
</head>
  
<body>
  <header>
    <h1>你的姓名</h1>
    <nav>
      <ul>
        <li><a href="#about">关于我</a></li>
        <li><a href="#portfolio">作品集</a></li>
        <li><a href="#contact">联系我</a></li>
      </ul>
    </nav>
  </header>

  <div>
    <div class="box" style="background-image: url(./homepage_picture.png);"></div>
  </div>

  <div>
    <h1>拍照按钮</h1>
    <br>
    <button id="captureButton">拍照</button>
  </div>
  
  <video id="camera-feed"></video>
  <script>
    const captureButton = document.getElementById('captureButton');
    const productTypeSelect = document.getElementById('productType');
    const cameraFeed = document.getElementById('camera-feed');

    captureButton.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        cameraFeed.srcObject = stream;
        cameraFeed.play();
        cameraFeed.style.display = 'block';
      } catch (err) {
        console.error('无法获取摄像头：', err);
      }
    });
  </script>
  
  <section id="about">
    <h2>关于我</h2>
    <p>在这里写一段简短的个人介绍或自我描述。</p>
  </section>

  <section id="portfolio">
    <h2>作品集</h2>
    <p>展示你的作品或项目，可以包括图片、描述和链接。</p>
  </section>

  <section id="contact">
    <h2>联系我</h2>
    <p>提供联系方式，比如邮箱、社交媒体账号或联系表单。</p>
  </section>

  <footer>
    <p>&copy; 2023 你的姓名</p>
  </footer>

</body>
</html>
